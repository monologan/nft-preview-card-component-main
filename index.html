<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div class="card">

    <div class="card__image"> <img src="images/image-equilibrium.jpg" alt=""> </div>
    <div class="card__tittle">Equilibrium #3429</div>
    <div class="card__description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="contenedor">
      
    <div class="card__precio"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
    <div class="card__days"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
  </div>
    <hr>
    <div class="card__credits"> <img class="avatars" src="images/image-avatar.png" alt=""> &nbsp;<h4>Creation of</h4>&nbsp;<span>Jules Wyvern</span> </div>

  </div>

  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
